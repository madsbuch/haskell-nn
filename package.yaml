name:                haskell-nn
version:             0.1.0.0
github:              "madsbuch/haskell-nn"
license:             BSD3
author:              "Mads Buch"
maintainer:          "me@madsbuch.com"
copyright:           "2019 Mads Buch"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-nn#readme>

dependencies:
- base >= 4.7 && < 5
- mnist-idx >= 0.1 && < 0.2
- vector
- random-fu
- hmatrix
- split
- array
- random

library:
  source-dirs: src

executables:
  haskell-nn-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-nn

tests:
  haskell-nn-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-nn
